<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    
    
    <title>Main</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="col-md-1">
                <a class="navbar-brand text-primary ms-5 fs-1" href="{% url 'home' %}" style="font-family:'Lobster',cursive;">IThink</a>
            </div>
            {% if request.user.is_authenticated %}
                <div class="col ms-5">
                    <a class="navbar-brand text-primary fs-3 ms-4" href="{% url 'profile' %}"><i class="bi bi-person-square"></i></a>
                </div>
                <div class="col">
                    <a class="navbar-brand text-primary fs-3 ms-4 float-end" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i></a>
                </div>
            {% endif %}
        </div>
    </nav>

    {% block content %}
    {% endblock content %}
</body>
</html>
